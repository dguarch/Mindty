    <section>
      <form>
        <!-- Fila Código + Btn Guardar -->
        <div class="form-row">
          <div class="form-group col-6">
            <input type="codigo" class="form-control" id="codigo" placeholder="Código">
          </div>
          <div id="lupa" class="col-2">
            <i class="fas fa-search"></i>
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>

        <!-- Fila nombre -->
        <div class="form-row">
          <div class="form-group col-12">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
        </div>

        <!-- Fila formador -->
        <div class="form-row">
          <div class="form-group col-12">
            <select class="form-control col-12">
              <option value="0" disabled selected>Formador</option>
            </select>
          </div>
        </div>

        <!-- Fila #módulos + horas -->
        <div class="form-row">
          <div class="form-group col-5">
            <label for="modulos">Nº módulos</label>
            <input type="number" class="form-control" id="modulos" placeholder="1">
          </div>
          <div class="col-2"></div>
          <div class="col-5">
            <label for="horas">Nº horas</label>
            <input type="number" class="form-control" id="horas" placeholder="25">
          </div>
        </div>
      </form>
    </section>
