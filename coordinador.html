          <!-- ExpReg= /[A-Z]{3,} \d/ -->

      <!-- Fila nombre -->

        <div class="form-group col-12">
          <!-- ExpReg= 1a letra mayuscula, solo letras -->

      <!-- Fila formador -->

        </div>
      </div>

      <!-- Fila módulos + horas -->

        <div class="form-group col-5">
          <label for="modulos">Nº módulos</label>
          <input type="number" class="form-control" id="modulos" placeholder="1">
        </div>
        <div class="col-2"></div>
        <div class="col-5">
          <label for="horas">Nº horas</label>
          <input type="number" class="form-control" id="horas" placeholder="25" min="25" step="5">
        </div>
      </div>
    </form>
